<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="C:\Users\Nadim Mostofa\Desktop\Project\style21.css">
</head>
<body>
    <div class="container">
        <h1 id="text">Starting...</h1>
    <div>
        <label for="speed"></label>
        <input type="number" name="speed" id="speed" value="1" min="1" max="10" step="1"  style="opacity: 0;">
    </div>

        <form action="">
            <div class="form-control">
                <input type="text" required>
                <label for="">Email</label>
            </div>

            <div class="form-control">
                <input type="password" required>
                <label for="">Password</label>
            </div>

            <button class="btn"> Login</button>
            <p class="text">Dont't have an account? <a href="#">Register</a></p>
        </form>
    </div>

    <!-- javascript part -->
    <script>
        let labels = document.querySelectorAll('.form-control label')

        labels.forEach(label =>{
            label.innerHTML = label.innerText

            .split('')
            .map((letter, index) => `<span style="transition-delay:${index*50}ms"> ${letter}</span>`)
            .join('')
        })
    </script>
    <!-- text effect part -->
    <script>
        const textE1 = document.querySelector('#text')
        const speedE1 = document.querySelector('#speed')
        let text = '`~Please Login~`'
        let index = 1

        let speed = 300/speedE1.value

        writtext()
        function writtext(){
            textE1.innerText = text.slice(0,index)
            index++

            if( index > text.length){
                index = 1
            }
            setTimeout(writtext,speed)
        }
        speedE1.addEventListener('input',(e) => speed = 300 / e.target.value )

    </script>
    
</body>
</html>
